<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elminister's Magic Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to my magic shop!</h1>
    </header>
            
    <main>
        <section id="inventoryList">
            <h2>Inventory</h2>
            <ul id="itemList"></ul>
        </section>

        <section id="inventoryControls">
            <h2>Add to Inventory</h2>
            <form id="itemForm">
                <label for="itemName">Item name: </label>
                <input type="text" id="itemName" required>
                <br>
                <label for="itemType">Item type: </label>
                <input type="text" id="itemType" placeholder="Type (Wand, potion)" required>
                <br>
                <label for="itemPrice">Item Price: </label>
                <input type="number" id="itemPrice" placeholder="price"required min="0">
                <br>
                <label for="itemQuantity">Number of Item: </label>
                <input type="number" id="itemQuantity" required min="0">
                <br>
                <label for="itemDescription">Description of Item: </label>
                <input type="textfield" id="itemDescription" required>
                <br>
                <button type="submit">Add Item </button>
            </form>
            <br>
            <div id="searchContainer">
                <label for="searchQuery">Search for item: </label>
                <input type="text" id="searchQuery" placeholder="search by name or type">
                <button id="searchButton">Search</button>
            </div>
            <br>
            <div id="totalValue">
                <strong>Total Inventory Value: $<span id="inventoryTotal">0.00</span></strong>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
    
</html>
