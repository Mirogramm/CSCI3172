<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Meme Generator</h1>
        <div class="mb-3">
            <input type="text" id="searchQuery" class="form-control" placeholder="Search for images like cats, dogs, memes">
            <button class="btn btn-primary mt-2" onclick="searchImages()">Search</button>
        </div>
        <div class="row" id="imageResults"></div>

        <h3>Create your meme</h3>
        <canvas id="memeCanvas" width="500" height="500"></canvas>
        <input type="text" id="topText" class="form-control mb-2" placeholder="top text">
        <input type="text" id="bottomText" class="from-control mb-2" placeholder="bottom text">
        <select id="fontSelect" class="form-select mb-2">
            <option value="Anton">Anton</option>
            <option value="Roboto">Roboto</option>
        </select>
        <button class="btn btn-success" onclick="downloadMeme()">Download Meme</button>
    </div>
</body>
</html>
